steps:
- name: gcr.io/cloud-builders/gsutil
  args:
  - cp
  - gs://container-diff/latest/container-diff-linux-amd64
  - .
  env: []
- name: ubuntu
  args:
  - chmod
  - +x
  - container-diff-linux-amd64
  env: []
- name: gcr.io/cloud-builders/docker
  args:
  - pull
  - gcr.io/kbuild-project/executor:latest
  env: []
- name: gcr.io/cloud-builders/docker
  args:
  - build
  - -t
  - gcr.io/kbuild-test/docker-extract-filesystem
  - -f
  - dockerfiles/Dockerfile
  - dockerfiles/
  env: []
- name: gcr.io/cloud-builders/docker
  args:
  - run
  - -v
  - /workspace/dockerfiles/Dockerfile:/dockerfile/Dockerfile
  - --name
  - test
  - gcr.io/kbuild-project/executor:latest
  - /work-dir/executor
  env: []
- name: gcr.io/cloud-builders/docker
  args:
  - commit
  - test
  - gcr.io/kbuild-test/kbuild-extract-filesystem
  env: []
- name: gcr.io/cloud-builders/go:debian
  args:
  - test
  - integration_test.go
  env:
  - GOPATH=/
  - PATH=/builder/bin:/go/bin:/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/workspace

